<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Color Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>House Color Picker</h1>

  <div class="picker-container">
    <label>Siding: <input type="color" id="sidingColor" value="#c0c0c0"></label>
    <label>Trim: <input type="color" id="trimColor" value="#ffffff"></label>
    <label>Door: <input type="color" id="doorColor" value="#8b0000"></label>
    <label>Shutters: <input type="color" id="shuttersColor" value="#333333"></label>
  </div>

  <div class="house-wrapper">
  <img src="house-base.jpg" class="house-base" alt="House" />

  <div class="mask-layer" id="sidingLayer">
    <div class="tint" id="sidingTint"></div>
    <img src="siding.png" class="mask" />
  </div>
  <div class="mask-layer" id="trimLayer">
    <div class="tint" id="trimTint"></div>
    <img src="trim.png" class="mask" />
  </div>
  <div class="mask-layer" id="doorLayer">
    <div class="tint" id="doorTint"></div>
    <img src="door.png" class="mask" />
  </div>
  <div class="mask-layer" id="shuttersLayer">
    <div class="tint" id="shuttersTint"></div>
    <img src="shutters.png" class="mask" />
  </div>
</div>


  <script src="app.js"></script>
</body>
</html>
