<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Color Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>House Color Picker</h1>

  <div class="picker-container">
    <label>Siding: <input type="color" id="sidingColor" value="#c0c0c0"></label>
    <label>Trim: <input type="color" id="trimColor" value="#ffffff"></label>
    <label>Door: <input type="color" id="doorColor" value="#8b0000"></label>
    <label>Shutters: <input type="color" id="shuttersColor" value="#333333"></label>
  </div>

  <div class="house-wrapper">
    <img src="house-base.jpg" class="house-base" alt="House" />
    <div id="siding" class="overlay" style="background-image:url('siding.png')"></div>
    <div id="trim" class="overlay" style="background-image:url('trim.png')"></div>
    <div id="door" class="overlay" style="background-image:url('door.png')"></div>
    <div id="shutters" class="overlay" style="background-image:url('shutters.png')"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
